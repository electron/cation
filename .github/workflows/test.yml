name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        version: 16.x
    - name: npm install, build, and test
      run: |
        npm install
        npm test
